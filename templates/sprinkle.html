<div class="spray-container">
	<div class="spray-result">
		<span class="spray-left">
			&nbsp;
			{{word.left}}
		</span>
		<span class="spray-pivot">
			{{word.pivot}}
		</span>
		<span class="spray-right">
			{{word.right}}
		</span>
	</div>
</div>
<br />
<br />
<br />
<button ng-click="start()">Start</button>
<br />
<button ng-click="pause()">Pause</button>
<br />
<button ng-click="stop()">Stop</button>
<br />
<button ng-click="rewind()">Rewind</button>
