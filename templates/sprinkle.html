<div class="spray-container">
	<div class="spray-result">
		<span class="spray-left">
			&nbsp;
			{{word.left}}
		</span>
		<span class="spray-pivot">
			{{word.pivot}}
		</span>
		<span class="spray-right">
			{{word.right}}
		</span>
	</div>
</div>
<br />
<br />
<br />
<button type="button" class="btn btn-default" ng-click="start()">Start</button>
&nbsp;
<button type="button" class="btn btn-default" ng-click="pause()">Pause</button>
&nbsp;
<button type="button" class="btn btn-default" ng-click="stop()">Stop</button>
&nbsp;
<button type="button" class="btn btn-default" ng-click="rewind()">Rewind</button>
&nbsp;
<button type="button" class="btn btn-default" ng-click="increaseSpeed()">Più veloce</button>
&nbsp;
<button type="button" class="btn btn-default" ng-click="decreaseSpeed()">Più lento</button>
&nbsp;
